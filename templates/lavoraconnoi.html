{% extends "base.html" %}
{% block title %}Lavora Con Noi{% endblock title %}
{% block style %}
<style>
  section {
      margin-top:35px;
      margin-bottom:35px;
  }
  .input_elem, #id_captcha_1 {
      height: 50px;
      font-size: 13px;
      color: #666666;
      padding-left: 20px;
      margin-bottom: 20px;
      border: 1px solid #e1e1e1;
  }
  #lbl_captcha {
      text-align:right;
      height:50px;
      line-height: 50px;
  }
  p.invalid-feedback {
      margin:-10px 0 10px 0;
      padding-left:5px;
  }
  p#errore_captcha {
      text-align:center;
  }
  </style>  

{% endblock style %}

{% block content %}
<br><br>
<section class="discography spad">

<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <div class="section-title center-title">
          <h2>Lavora Con Noi</h2>   
          <br>
          
          <div class="form-group">
            <form method="post" action="{% url "gruppo:lavoraconnoi" %}"> 
                  
              {% csrf_token %}              
              {{form.as_div}}
             
              <br>          
              <button type="submit" class="btn btn-primary">Invia</button>        
            </form>
         </div>
        </div>
    </div>
</div>
  
 
  
</section>



{% endblock content %}
